<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .tab-btn.active {
            background-color: #e5e7eb;
        }
    </style>
    <script type="module">
        // Import necessary Firebase functions.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, getDoc, setDoc, addDoc, updateDoc, deleteDoc, getDocs, writeBatch, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXuqG3e-LZuSpSG-WRPtuZbDVLyqswBFo",
            authDomain: "classnow-a5164.firebaseapp.com",
            projectId: "classnow-a5164",
            storageBucket: "classnow-a5164.firebasestorage.app",
            messagingSenderId: "490753047342",
            appId: "1:490753047342:web:09afd4c93397fd9e1f98bf",
            measurementId: "G-BCCEZ17PJM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        setLogLevel('debug'); // For logging firebase activity

        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // UI elements
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const dashboardSection = document.getElementById('dashboard-section');
        const mainSection = document.getElementById('main-section');
        const userStatusEl = document.getElementById('user-status');
        const userPhotoEl = document.getElementById('user-photo');
        const messageBox = document.getElementById('message-box');
        const classesListEl = document.getElementById('classes-list');
        const assignmentsListEl = document.getElementById('assignments-list');
        const chatMessagesEl = document.getElementById('chat-messages');
        const createAssignmentForm = document.getElementById('create-assignment-form-section');
        const deleteClassBtn = document.getElementById('delete-class-btn');
        const deleteClassModal = document.getElementById('delete-class-modal');
        const confirmDeleteClassBtn = document.getElementById('confirm-delete-class-btn');
        const cancelDeleteClassBtn = document.getElementById('cancel-delete-class-btn');

        // State variables
        let userId = null;
        let activeClassId = null;

        /**
         * Displays a temporary message box with a given message.
         * @param {string} message The message to display.
         * @param {boolean} isError True if the message is an error.
         */
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = `p-3 my-4 text-sm rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'} transition-all duration-300 transform scale-100`;
            setTimeout(() => {
                messageBox.textContent = '';
                messageBox.className = 'transition-all duration-300 transform scale-0 h-0';
            }, 3000);
        }

        /**
         * Switches the active tab/section.
         * @param {string} tabName The name of the tab to switch to ('classes', 'assignments', 'chat').
         */
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`${tabName}-section`).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active', 'bg-gray-200'));
            document.getElementById(`${tabName}-btn`).classList.add('active', 'bg-gray-200');
        }

        /**
         * Handles Google Sign-In.
         */
        async function signInWithGoogle() {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Firebase Sign-In Error:", error);
                showMessage(`Sign-in failed: ${error.message}`, true);
            }
        }

        /**
         * Handles user sign-out.
         */
        async function handleSignOut() {
            try {
                await signOut(auth);
                showMessage('You have been signed out.');
            } catch (error) {
                console.error("Sign-out error:", error);
                showMessage(`Sign-out failed: ${error.message}`, true);
            }
        }

        /**
         * Displays the classes list.
         * @param {Array<Object>} classes The array of class data.
         */
        function displayClasses(classes) {
            classesListEl.innerHTML = '';
            if (classes.length === 0) {
                classesListEl.innerHTML = '<p class="text-gray-500">No classes found. Create one or join an existing one!</p>';
                return;
            }
            classes.forEach(cls => {
                const classCard = document.createElement('div');
                classCard.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-all cursor-pointer';
                classCard.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-800">${cls.title}</h3>
                    <p class="text-sm text-gray-500">ID: <span class="font-mono text-gray-700 select-all">${cls.id}</span></p>
                    <p class="mt-2 text-gray-600">Creator: ${cls.creatorName}</p>
                `;
                classCard.addEventListener('click', () => {
                    activeClassId = cls.id;
                    document.getElementById('current-class-title').textContent = cls.title;
                    dashboardSection.classList.add('hidden');
                    mainSection.classList.remove('hidden');
                    switchTab('assignments');
                    setupClassListeners(cls.id, cls.creatorId === userId);
                });
                classesListEl.appendChild(classCard);
            });
        }

        /**
         * Displays the assignments for the active class.
         * @param {Array<Object>} assignments The array of assignment data.
         * @param {boolean} isOwner True if the current user is the class owner.
         */
        function displayAssignments(assignments, isOwner) {
            assignmentsListEl.innerHTML = '';
            if (assignments.length === 0) {
                assignmentsListEl.innerHTML = '<p class="text-gray-500">No assignments posted yet.</p>';
            }
            assignments.forEach(assignment => {
                const assignmentCard = document.createElement('div');
                assignmentCard.className = 'bg-white p-6 rounded-lg shadow-md mb-4';
                assignmentCard.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-800">${assignment.title}</h3>
                    <p class="text-gray-600 my-2">${assignment.description}</p>
                    <p class="text-sm text-gray-500">Due: ${new Date(assignment.dueDate).toLocaleDateString()}</p>
                    <div class="mt-4 flex space-x-2">
                        <button class="submit-btn px-4 py-2 bg-blue-500 text-white text-sm rounded-lg shadow-md hover:bg-blue-600 transition-colors">Mark as Done</button>
                    </div>
                `;
                
                if (isOwner) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn px-4 py-2 bg-red-500 text-white text-sm rounded-lg shadow-md hover:bg-red-600 transition-colors';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', async () => {
                        try {
                            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'classes', activeClassId, 'assignments', assignment.id));
                            showMessage('Assignment deleted.');
                        } catch (error) {
                            console.error("Error deleting assignment:", error);
                            showMessage("Failed to delete assignment.", true);
                        }
                    });
                    assignmentCard.querySelector('div').appendChild(deleteBtn);
                }

                assignmentCard.querySelector('.submit-btn').addEventListener('click', () => {
                    showMessage('Assignment marked as done!');
                });
                assignmentsListEl.appendChild(assignmentCard);
            });
        }

        /**
         * Displays chat messages for the active class.
         * @param {Array<Object>} messages The array of chat message data.
         */
        function displayChat(messages) {
            chatMessagesEl.innerHTML = '';
            messages.forEach(msg => {
                const isUser = msg.senderId === userId;
                const messageEl = document.createElement('div');
                messageEl.className = `p-3 rounded-lg shadow-sm max-w-xs mb-2 break-words ${isUser ? 'bg-blue-500 text-white self-end' : 'bg-gray-200 text-gray-800 self-start'}`;
                messageEl.textContent = `${msg.senderName}: ${msg.message}`;
                chatMessagesEl.appendChild(messageEl);
            });
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; // Auto-scroll to bottom
        }

        /**
         * Sets up real-time listeners for the active class's assignments and chat.
         * @param {string} classId The ID of the class to listen to.
         * @param {boolean} isOwner True if the current user is the class owner.
         */
        function setupClassListeners(classId, isOwner) {
            // Show/hide owner-specific features
            if (isOwner) {
                createAssignmentForm.classList.remove('hidden');
                deleteClassBtn.classList.remove('hidden');
            } else {
                createAssignmentForm.classList.add('hidden');
                deleteClassBtn.classList.add('hidden');
            }

            // Listen to assignments
            const assignmentsRef = collection(db, 'artifacts', appId, 'public', 'data', 'classes', classId, 'assignments');
            onSnapshot(assignmentsRef, (snapshot) => {
                const assignments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayAssignments(assignments, isOwner);
            }, (error) => {
                console.error("Error listening to assignments:", error);
                showMessage("Error loading assignments.", true);
            });

            // Listen to chat messages
            const chatRef = collection(db, 'artifacts', appId, 'public', 'data', 'classes', classId, 'chat');
            onSnapshot(chatRef, (snapshot) => {
                const messages = snapshot.docs.map(doc => doc.data()).sort((a,b) => a.timestamp - b.timestamp);
                displayChat(messages);
            }, (error) => {
                console.error("Error listening to chat:", error);
                showMessage("Error loading chat.", true);
            });
        }

        /**
         * Set up a listener for the classes collection.
         */
        function setupClassesListener() {
            const classesRef = collection(db, 'artifacts', appId, 'public', 'data', 'classes');
            onSnapshot(classesRef, (snapshot) => {
                const classes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayClasses(classes);
            }, (error) => {
                console.error("Error listening to classes:", error);
                showMessage("Error loading classes.", true);
            });
        }

        /**
         * Shows the main dashboard view.
         */
        function showDashboard() {
            dashboardSection.classList.remove('hidden');
            mainSection.classList.add('hidden');
            // This ensures the class list is populated on return
            setupClassesListener();
        }

        // --- Event Listeners and Initial Setup ---

        window.onload = function() {
            onAuthStateChanged(auth, async (user) => {
                loadingScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');

                if (user) {
                    userId = user.uid;
                    userStatusEl.textContent = user.displayName;
                    userPhotoEl.src = user.photoURL;
                    userPhotoEl.classList.remove('hidden');
                    document.getElementById('sign-out-btn').classList.remove('hidden');

                    document.getElementById('login-forms').classList.add('hidden');
                    document.getElementById('user-dashboard').classList.remove('hidden');

                    showDashboard();
                    
                    // Attach event listeners for the dashboard forms and back button here
                    // to ensure the elements are available in the DOM.
                    
                    // Form for creating a new class
                    document.getElementById('create-class-form').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const classTitle = document.getElementById('class-title-input').value;
                        if (!classTitle) return;

                        const classesRef = collection(db, 'artifacts', appId, 'public', 'data', 'classes');
                        try {
                            const newClassRef = doc(classesRef);
                            await setDoc(newClassRef, {
                                title: classTitle,
                                creatorId: userId,
                                creatorName: auth.currentUser.displayName,
                                createdAt: Date.now()
                            });
                            showMessage('Class created successfully!');
                            document.getElementById('class-title-input').value = '';
                        } catch (error) {
                            console.error("Error creating class:", error);
                            showMessage("Failed to create class.", true);
                        }
                    });

                    // Form for joining a class
                    document.getElementById('join-class-form').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const classIdToJoin = document.getElementById('class-id-input').value;
                        if (!classIdToJoin) return;

                        const classRef = doc(db, 'artifacts', appId, 'public', 'data', 'classes', classIdToJoin);
                        try {
                            const classDoc = await getDoc(classRef);
                            if (classDoc.exists()) {
                                activeClassId = classIdToJoin;
                                document.getElementById('current-class-title').textContent = classDoc.data().title;
                                dashboardSection.classList.add('hidden');
                                mainSection.classList.remove('hidden');
                                switchTab('assignments');
                                setupClassListeners(classIdToJoin, classDoc.data().creatorId === userId);
                                showMessage('Successfully joined class!');
                                document.getElementById('class-id-input').value = '';
                            } else {
                                showMessage('Class not found.', true);
                            }
                        } catch (error) {
                            console.error("Error joining class:", error);
                            showMessage("Failed to join class.", true);
                        }
                    });

                    // "Back to Classes" button
                    document.getElementById('back-to-classes-btn').addEventListener('click', showDashboard);
                    
                } else {
                    userId = null;
                    document.getElementById('login-forms').classList.remove('hidden');
                    document.getElementById('user-dashboard').classList.add('hidden');
                    userStatusEl.textContent = 'Not signed in';
                    userPhotoEl.classList.add('hidden');
                    document.getElementById('sign-out-btn').classList.add('hidden');
                }
            });
        };

        // Tab switching
        document.getElementById('assignments-btn').addEventListener('click', () => switchTab('assignments'));
        document.getElementById('chat-btn').addEventListener('click', () => switchTab('chat'));

        // Sign in and out buttons
        document.getElementById('google-sign-in-btn').addEventListener('click', signInWithGoogle);
        document.getElementById('sign-out-btn').addEventListener('click', handleSignOut);

        // Form for creating a new assignment
        document.getElementById('create-assignment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!activeClassId) return showMessage('Please select a class first.', true);

            const assignmentTitle = document.getElementById('assignment-title-input').value;
            const assignmentDesc = document.getElementById('assignment-desc-input').value;
            const assignmentDueDate = document.getElementById('assignment-due-date-input').value;

            if (!assignmentTitle || !assignmentDesc || !assignmentDueDate) {
                return showMessage('All assignment fields are required.', true);
            }

            const assignmentsRef = collection(db, 'artifacts', appId, 'public', 'data', 'classes', activeClassId, 'assignments');
            try {
                await addDoc(assignmentsRef, {
                    title: assignmentTitle,
                    description: assignmentDesc,
                    dueDate: new Date(assignmentDueDate).getTime(),
                    creatorId: userId,
                    createdAt: Date.now()
                });
                showMessage('Assignment posted successfully!');
                e.target.reset();
            } catch (error) {
                console.error("Error posting assignment:", error);
                showMessage("Failed to post assignment.", true);
            }
        });

        // Form for sending a chat message
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (!messageText || !activeClassId) return;

            const chatRef = collection(db, 'artifacts', appId, 'public', 'data', 'classes', activeClassId, 'chat');
            try {
                await addDoc(chatRef, {
                    senderId: userId,
                    senderName: auth.currentUser.displayName,
                    message: messageText,
                    timestamp: Date.now()
                });
                messageInput.value = '';
            } catch (error) {
                console.error("Error sending message:", error);
                showMessage("Failed to send message.", true);
            }
        });

        // Delete class logic
        deleteClassBtn.addEventListener('click', () => {
            deleteClassModal.classList.remove('hidden');
        });

        cancelDeleteClassBtn.addEventListener('click', () => {
            deleteClassModal.classList.add('hidden');
        });

        confirmDeleteClassBtn.addEventListener('click', async () => {
            deleteClassModal.classList.add('hidden');
            try {
                const batch = writeBatch(db);

                // Delete all assignments
                const assignmentsRef = collection(db, 'artifacts', appId, 'public', 'data', 'classes', activeClassId, 'assignments');
                const assignmentsSnapshot = await getDocs(assignmentsRef);
                assignmentsSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });

                // Delete all chat messages
                const chatRef = collection(db, 'artifacts', appId, 'public', 'data', 'classes', activeClassId, 'chat');
                const chatSnapshot = await getDocs(chatRef);
                chatSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });

                // Delete the main class document
                const classRef = doc(db, 'artifacts', appId, 'public', 'data', 'classes', activeClassId);
                batch.delete(classRef);

                await batch.commit();
                showMessage('Class and all its data have been deleted.');
                showDashboard();
            } catch (error) {
                console.error("Error deleting class:", error);
                showMessage("Failed to delete class.", true);
            }
        });
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-100 flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-gray-600">Loading...</p>
    </div>

    <!-- Main Container -->
    <div id="main-content" class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden p-6 mx-4 sm:mx-8 md:mx-auto hidden">

        <!-- Header -->
        <header class="pb-4 border-b border-gray-200 mb-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img id="user-photo" class="w-10 h-10 rounded-full hidden" alt="User Photo">
                <p id="user-status" class="text-sm text-gray-500 font-medium"></p>
            </div>
            <button id="sign-out-btn" class="text-sm font-semibold text-red-500 hover:text-red-700 hidden">Sign Out</button>
        </header>

        <!-- Message Box for notifications -->
        <div id="message-box" class="p-3 my-4 text-sm rounded-lg transition-all duration-300 transform scale-0 h-0"></div>

        <!-- Dashboard Section (Shows Create/Join forms and class list) -->
        <div id="dashboard-section">
            <div id="login-forms" class="space-y-6">
                <h2 class="text-2xl font-semibold text-gray-800 text-center">Welcome to ClassNow</h2>
                <p class="text-gray-600 text-center">Please sign in to join or create classes.</p>
                <div class="flex flex-col items-center">
                    <button id="google-sign-in-btn" class="flex items-center space-x-2 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M22.022 12.022c0-.671-.059-1.32-.172-1.956H11.954v3.662h5.795c-.255 1.258-1.071 2.38-2.222 3.127v2.408h3.097c1.815-1.68 2.868-4.212 2.868-7.241z" />
                            <path d="M11.954 22.022c3.218 0 5.918-1.066 7.893-2.887l-3.097-2.408c-.858.6-1.96 1.002-3.32 1.002-2.56 0-4.73-1.72-5.507-4.048H3.344v2.484c1.696 3.35 5.253 5.578 8.61 5.578z" />
                            <path d="M6.447 13.917c-.205-.6-.324-1.239-.324-1.917V7.516H3.344c-.672 1.328-1.056 2.836-1.056 4.484s.384 3.156 1.056 4.484l3.103-2.485z" />
                            <path d="M11.954 5.922c1.786 0 3.391.644 4.656 1.706l2.768-2.768C17.873 2.193 15.022.954 11.954.954c-3.357 0-6.914 2.228-8.61 5.578l3.103 2.484C7.224 7.642 9.494 5.922 11.954 5.922z" />
                        </svg>
                        <span>Sign in with Google</span>
                    </button>
                </div>
            </div>

            <div id="user-dashboard" class="space-y-6 hidden">
                <h2 class="text-2xl font-semibold text-center">Join or Create a Class</h2>
                <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-6">
                    <!-- Create Class Form -->
                    <div class="bg-gray-50 p-6 rounded-lg shadow-inner flex-1">
                        <h3 class="text-xl font-medium mb-3">Create New Class</h3>
                        <form id="create-class-form" class="space-y-4">
                            <input type="text" id="class-title-input" placeholder="Class Title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition-colors">Create</button>
                        </form>
                    </div>
                    <!-- Join Class Form -->
                    <div class="bg-gray-50 p-6 rounded-lg shadow-inner flex-1">
                        <h3 class="text-xl font-medium mb-3">Join Existing Class</h3>
                        <form id="join-class-form" class="space-y-4">
                            <input type="text" id="class-id-input" placeholder="Class ID" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition-colors">Join</button>
                        </form>
                    </div>
                </div>
                <div id="classes-list" class="mt-8 space-y-4">
                    <!-- Classes will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Main App Section (hidden until a class is selected) -->
        <div id="main-section" class="hidden">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-semibold text-gray-800" id="current-class-title"></h2>
                <button id="back-to-classes-btn" class="text-sm text-blue-500 hover:text-blue-700 font-semibold">Back to Classes</button>
            </div>
            <!-- Tab Navigation -->
            <div class="flex justify-around my-6 bg-gray-100 rounded-lg p-1">
                <button id="assignments-btn" class="tab-btn flex-1 px-4 py-2 rounded-md font-medium text-gray-700 transition-colors hover:bg-gray-200">Assignments</button>
                <button id="chat-btn" class="tab-btn flex-1 px-4 py-2 rounded-md font-medium text-gray-700 transition-colors hover:bg-gray-200">Chat</button>
            </div>

            <!-- Assignments Tab Content -->
            <div id="assignments-section" class="tab-content hidden space-y-6">
                <h3 class="text-xl font-semibold text-gray-700">Assignments</h3>
                <div id="assignments-list" class="space-y-4">
                    <!-- Assignments will be populated here -->
                </div>
                <div id="create-assignment-form-section" class="bg-gray-50 p-6 rounded-lg shadow-inner hidden">
                    <h3 class="text-lg font-medium mb-3">Create New Assignment</h3>
                    <form id="create-assignment-form" class="space-y-4">
                        <input type="text" id="assignment-title-input" placeholder="Assignment Title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <textarea id="assignment-desc-input" placeholder="Description" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        <input type="date" id="assignment-due-date-input" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition-colors">Post Assignment</button>
                    </form>
                </div>
                <button id="delete-class-btn" class="w-full bg-red-500 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition-colors hidden">Delete Class</button>
            </div>

            <!-- Chat Tab Content -->
            <div id="chat-section" class="tab-content hidden flex flex-col h-[70vh] max-h-[70vh]">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Class Chat</h3>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 bg-gray-50 rounded-lg shadow-inner flex flex-col space-y-2">
                    <!-- Messages will be populated here -->
                </div>
                <form id="chat-form" class="mt-4 flex space-x-2">
                    <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors">Send</button>
                </form>
            </div>
        </div>

        <!-- Delete Class Confirmation Modal -->
        <div id="delete-class-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                <p class="text-lg font-semibold mb-4">Are you sure you want to delete this class?</p>
                <p class="text-sm text-gray-600 mb-6">This action is permanent and cannot be undone.</p>
                <div class="flex justify-center space-x-4">
                    <button id="cancel-delete-class-btn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">Cancel</button>
                    <button id="confirm-delete-class-btn" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">Delete</button>
                </div>
            </div>
        </div>

    </div>

</body>
